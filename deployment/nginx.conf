# Nginx 설정 파일
# AIMakerLab - Next.js + Django(Gunicorn) 배포 설정

# Upstream 설정
upstream nextjs_upstream {
    server 127.0.0.1:3000;
    # 또는 Docker 환경
    # server frontend:3000;
}

upstream django_upstream {
    server 127.0.0.1:8000;
    # 또는 Docker 환경
    # server backend:8000;
}

# HTTP -> HTTPS 리다이렉트 (프로덕션)
server {
    listen 80;
    server_name aimakerlab.com www.aimakerlab.com;
    
    # Let's Encrypt 인증서 갱신을 위한 경로
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # HTTPS로 리다이렉트
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS 서버
server {
    listen 443 ssl http2;
    server_name aimakerlab.com www.aimakerlab.com;
    
    # SSL 인증서 설정
    ssl_certificate /etc/letsencrypt/live/aimakerlab.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aimakerlab.com/privkey.pem;
    
    # SSL 설정 강화
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # 보안 헤더
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # 업로드 크기 제한
    client_max_body_size 100M;
    
    # 로그 설정
    access_log /var/log/nginx/aimakerlab_access.log;
    error_log /var/log/nginx/aimakerlab_error.log;
    
    # Next.js 정적 파일 (자동 생성)
    location /_next/static {
        proxy_pass http://nextjs_upstream;
        proxy_cache_valid 200 60m;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }
    
    # Next.js 이미지 최적화
    location /_next/image {
        proxy_pass http://nextjs_upstream;
        proxy_cache_valid 200 60m;
    }
    
    # Django Static 파일
    location /static/ {
        alias /var/www/aimakerlab/backend/staticfiles/;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }
    
    # Django Media 파일
    location /media/ {
        alias /var/www/aimakerlab/backend/media/;
        expires 30d;
        add_header Cache-Control "public";
    }
    
    # Django Admin (직접 접근)
    location /admin {
        proxy_pass http://django_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
    
    # Django API (Next.js를 통해 프록시됨)
    # Next.js의 rewrite가 /api/* 요청을 처리
    # 이 설정은 백업용 (Next.js가 없을 때)
    location /api/ {
        proxy_pass http://django_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # CORS 헤더 (Next.js에서 처리하므로 일반적으로 불필요)
        # add_header Access-Control-Allow-Origin * always;
        # add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
        # add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
    }
    
    # Next.js 애플리케이션 (모든 나머지 요청)
    location / {
        proxy_pass http://nextjs_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
    }
    
    # Health Check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

